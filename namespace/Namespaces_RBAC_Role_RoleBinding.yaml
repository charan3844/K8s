#I used single YAML file to create a namespace, role, and role binding in Kubernetes.
#Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: test # Specify the namespace where the role is created
  name: pod-manager # Name of the role
rules:
- apiGroups: [ "" ] # "" means the core API group
  resources: [ "pods" ]
  verbs: [ "get", "list", "create", "update", "delete" ]
---
#RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: test # Specify the namespace where the role binding is created
  name: pod-manager-binding # Name of the role binding
subjects:
- kind: User
  name: dev-user # Example: a user named "dev-user"
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: pod-manager
  apiGroup: rbac.authorization.k8s.io
